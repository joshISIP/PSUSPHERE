{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}PSUSphere{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ready.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        {% include 'includes/sidebar.html' %}

        <div class="main-panel">
            <!-- Navbar -->
            {% include 'includes/navbar.html' %}
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-ui.custom.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ready.min.js' %}"></script>
</body>

</html>
